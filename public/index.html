<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,700i&display=swap&subset=vietnamese"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js" defer></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body class="container">
  <!-- Top nav bar (fixed) -->
  <nav>
    <div style="font-family: 'Bungee', serif;">
      <span class="left">tweeter</span>
      <span class="right">Write a new tweet</span>
      <!-- toggle button -->
    </div>
    <br>
    <div id="toggle" class="right">Compose</div>
  </nav>

  <header>
    <div>
      <img class="logo" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main>
    <section class="new-tweet-container wrap">
      <form action="/tweets" method="post" class="new-tweet-form">
        <div class="error"></div>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <button class="button left">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
    <!-- tweet-container -->
    <section id="tweet-container">
    </section>
  </main>
</body>

</html>
